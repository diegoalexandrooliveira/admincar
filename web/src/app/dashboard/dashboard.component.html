<app-mensagens [mensagens]="mensagens"></app-mensagens>

<div class="grid container" *ngIf="lineChartReady">
  <canvas baseChart [datasets]=" lineChartData " [labels]="lineChartLabels " [options]="lineChartOptions " [legend]="lineChartLegend "
    [chartType]="lineChartType">
  </canvas>
  <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
    chartType="bar"></canvas>
  <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
    chartType="doughnut"></canvas>
  <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
    chartType="pie"></canvas>
</div>
