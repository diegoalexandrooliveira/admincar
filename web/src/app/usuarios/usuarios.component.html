<app-mensagens [mensagens]="mensagens"></app-mensagens>
<div class="container">
  <div class="text-center title-header">
    <h1 class="text-center">
      <a [routerLink]="['/app/usuarios', {reload: true}]">Usuários</a>
    </h1>
  </div>
  <div class="acoes">
    <button class="btn btn-success alinhar-icone">
      <i class="material-icons">add_circle</i>
      <span>Adicionar</span>
    </button>
  </div>
  <table class="table table-bordered table-sm">
    <thead>
      <tr class="table-active">
        <th class="text-center" scope="col">Usuário</th>
        <th class="text-center" scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td class="text-center" scope="row">{{usuario.nome}}</td>
        <td class="text-center">
          <button class="btn btn-secondary alinhar-icone">
            <i class="material-icons">mode_edit</i>
            <span class="texto-acoes">Editar</span>
          </button>
          <app-botao-excluir mensagemConfirmacao="Tem certeza que deseja excluir o usuário {{usuario.nome}}?" identificador="{{usuario.nome}}"
            (acaoConfirmada)="excluirUsuario(usuario.nome)"></app-botao-excluir>
        </td>
      </tr>
    </tbody>
  </table>
</div>
