<div class="corpo">

  <ngb-carousel class="rounded veiculos-carousel" interval="7000">
    <ng-template ngbSlide *ngFor="let img of imagens">
      <a href="/veiculos/{{img.descricao}}">
        <img class="rounded" [src]="img.url" alt="Imagens">
        <div class="circulo">
          <div class="texto">
            <p class="descricao-veiculo">{{img.descricao}}</p>
            <p class="ano">{{img.ano}}</p>
            <p class="preco">{{img.preco}}</p>
          </div>
        </div>
      </a>
    </ng-template>
  </ngb-carousel>

  <div class="veiculos-mob">
    <div *ngFor="let item of imagens">
      <img class="rounded" [src]="item.url" alt="Imagens">
    </div>

  </div>
</div>
