<div class="corpo">

  <ngb-carousel class="rounded veiculos-carousel" interval="7000">
    <ng-template ngbSlide *ngFor="let img of imagens">
      <a href="/veiculos/{{img.descricao}}">
        <img class="rounded" [src]="img.url" alt="Imagens">
        <div class="circulo">
          <div class="texto">
            <p class="descricao-veiculo">{{img.descricao}}</p>
            <p class="ano">{{img.ano}}</p>
            <p class="preco">{{img.preco}}</p>
          </div>
        </div>
      </a>
    </ng-template>
  </ngb-carousel>

  <div class="veiculos-mob">
    <div class="card" *ngFor="let item of imagens">
      <img class="card-img-top" [src]="item.url" alt="Card image cap">
      <div class="card-body">
        <p class="descricao-veiculo">{{item.descricao}}</p>
        <!-- <p class="ano">{{item.ano}}</p> -->
        <p class="preco">{{item.preco}}</p>
      </div>
    </div>

  </div>


</div>
