<div id="mensagens">
  <div *ngFor="let mensagem of mensagens; index as i">
    <div *ngIf="mensagem.informativo" #mensagemCount class="alert alert-dismissible fade show {{mensagem.getEstilo()}}" role="alert">
      {{mensagem.informativo}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="mensagem-{{i}}">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
