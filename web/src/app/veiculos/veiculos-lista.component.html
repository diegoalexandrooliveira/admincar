<app-mensagens [mensagens]="mensagens"></app-mensagens>
<div class="container">
  <div class="text-center title-header">
    <h1 class="text-center">
      <a routerLink="/app/veiculos">Veículos</a>
    </h1>
  </div>
  <div class="botoes-acoes">
    <a routerLink="adicionar" class="btn btn-success alinhar-icone">
      <i class="material-icons">add_circle</i>
      <span>Adicionar</span>
    </a>
  </div>
  <table class="table table-bordered table-sm table-hover">
    <thead>
      <tr class="table-active">
        <th class="text-center" scope="col" colspan="2">Veículos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="td-container" scope="row">
          <div class="row-title">
            <img class="rounded border border-dark" src="http://vocedecarro.com/direct/wp-content/uploads/2015/05/carro.jpg" alt="">
            <div>VM - Volkswagen / Gol (novo) 1.6 Mi Total Flex 8V 4p</div>
          </div>
          <div class="row-detail">
            <label for="ano">Ano:</label>
            <p id="ano">2018/2018</p>
          </div>
          <div class="row-detail">
            <label for="cor">Cor:</label>
            <p id="cor">Vermelha</p>
          </div>
          <div class="row-detail">
            <label for="placa">Placa:</label>
            <p id="placa">AAC-1254</p>
          </div>
          <div class="row-detail">
            <label for="valor-venda">Preço:</label>
            <p id="valor-venda">R$ 18950,00</p>
          </div>
        </td>
        <td class="text-center">
          <app-botao-excluir mensagemConfirmacao="Tem certeza que deseja excluir o veículo Gol?" identificador="123"></app-botao-excluir>
        </td>
      </tr>
    </tbody>
  </table>
</div>
